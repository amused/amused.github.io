---
layout: default
title: Nowe Ateny
---

<div id="posts">
	
	{% for post in paginator.posts %}
	<div class="post">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{{ post.content }}
	</div>
    {% endfor %}
    

</div>

<div id="navigation"><p>
	{% if paginator.previous_page %}
	    <a href="/page{{ paginator.previous_page }}" class="previous">Poprzednie posty</a>
	{% endif %}
	{% if paginator.next_page %}
	    <a href="/page{{ paginator.next_page }}" class="next">NastÄ™pne posty</a>
	 {% endif %}
</p></div>
